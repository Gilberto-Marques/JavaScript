<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
</head>
<body>
    <h1>Somando Valores!</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <p></p>
    <input type="button" value="Aplicar" onclick="aplicar()">
    
    <div id="res">Resultado: </div>
    <style>
        body{
            font: normal 18pt Arial
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>

    <script>
        function aplicar() {
            var txn1 = window.document.getElementById('txtn1')
            var txn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(txn1.value)
            var n2 = Number(txn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado:${n1} + ${n2} = ${s}`
        }
    </script>
</body>
</html>
